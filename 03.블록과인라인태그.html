<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="김한울" />
    <!-- 사이트제작자 -->
    <meta name="description" content="국비지원 자바훈련과정" />
    <!-- 사이트소개글 -->
    <meta name="keywords" content="컴퓨터, 소프트웨어, 자바" />
    <!-- 사이트 주요키워드 -->
    <title>텍스트꾸미기</title>
  </head>
  <body>
    <!-- 
        1.블록태그
            -한줄에 하나씩 표시됨.
            -<h1>~<h6>, <p>, <hr>
        2.인라인태그
            -한줄에 여러개 표시됨(줄바꿈이 발생하지 않음.)
            -<strong>, <em>, <span>, <img>
     -->
    <h3>텍스트꾸미기</h3>
    <hr />
    <p>
      <!-- <b>진하게</b><br /> -->
      <strong style="color: red; font-weight: normal">중요한</strong><br />
      <em style="color: blue; font-weight: normal">강조</em><br />
      <!-- <i>이탤릭으로 강조</i><br /> -->
      <!-- <b><i>진하게 이탤릭으로 강조</i></b><br /> -->
      보통문자 <small> 한단계 작은 문자 </small><br />
      <del>삭제</del><br />
      <ins>추가</ins><br />
      보통문자의 <sup>윗첨자</sup><br />
      보통문자의 <sub>아래첨자</sub><br />

      <mark>하아리이팅</mark><br />
    </p>
  </body>
</html>

<!-- 블록태그 <h1>~<h6> , <p>, <ul> , <ol> , <li> , <dl> , <dt>, <dd> ,<div>, <hr> ,<table> -->
<!-- 인라인태그 <img>, <a>, <span>, <strong>, <em> , <td> -->
