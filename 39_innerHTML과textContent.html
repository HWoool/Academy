<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul class="depth1">
      <li>메뉴1</li>
      <li>메뉴2</li>
      <li>메뉴3</li>
    </ul>

    <script>
      let elLi = document.querySelectorAll(".depth1>li");
      for (let i = 0; i < elLi.length; i++) {
        let text = elLi[i].textContent;
        text = `<a href="#">${text}</a>`;
        elLi[i].innerHTML = text;
      }
      console.log(elLi[0].innerHTML);
      console.log(elLi[0].textContent);
      // 메뉴 1, 메뉴2, 메뉴3 을 링크1, 링크2 , 링크3

      let link1 = document.querySelectorAll(".depth1>li");
      for (let i = 0; i < link1.length; i++) {
        link1[i].innerHTML = `<a href="#">링크${i + 1}</a>`;
      }
    </script>
  </body>
</html>
