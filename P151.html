<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>설문지조사</title>
  </head>
  <body>
    <h2>설문지</h2>
    <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다</p>
    <hr />
    <form action="#" method="post" name="josa">
      <table border="0" width="400" height="70">
        <colgroup>
          <col width="10%" />
          <col width="auto" />
        </colgroup>
        <tr>
          <td>학년</td>
          <td>
            <input type="radio" name="studdent" id="one" checked /><label
              for="one"
              >1학년</label
            >
          </td>
          <td>
            <input type="radio" name="studdent" id="two" /><label for="two"
              >2학년</label
            >
          </td>
          <td><input type="radio" name="studdent" id="three" />3학년</td>
          <td><input type="radio" name="studdent" id="four" />4학년</td>
        </tr>
        <tr>
          <td>성별</td>
          <td><input type="radio" name="gender" id="man" />남</td>
          <td><input type="radio" name="gender" id="woman" />여</td>
        </tr>
        <table>
          <tr>
            <td>관심분야</td>
            <td>
              <select>
                <option value="mobile">모바일 소프트웨어</option>
                <option value="mobile">모바일 소프트웨어</option>
                <option value="mobile">모바일 소프트웨어</option>
              </select>
            </td>
          </tr>
        </table>
        <tr>
          <td>진로</td>
          <td><input type="checkbox" name="dog" value="dog" />개발</td>
          <td><input type="checkbox" name="gi" value="gi" />기획</td>
          <td><input type="checkbox" name="young" value="young" />영업</td>
          <td><input type="checkbox" name="chang" value="chang" />창업</td>
        </tr>
        <tr>
          <br />
          <td>남기고 싶은말</td>
          <br />
          <td>
            <textarea
              name="memo"
              id="memo"
              cols="30"
              rows="10"
              placeholder="글을 남겨주세요"
            ></textarea>
          </td>
        </tr>
      </table>
    </form>
    <footer>
      <p>Copyright 2022 by Kitae</p>
    </footer>
  </body>
</html>
