<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 1. 인라인이벤트 모델 : html 요소에 직접 이벤트를 연결하는 방식
         2. 기본이벤트 모델 : 이벤트를 연결할 html 요소를 취득한 후 이벤트를 객체의 메서드 형식으로 연결함.
         3. 표준이벤트 모델 : 객체 .addEventListener('이벤트명',함수)의 방식으로 이벤트를 연결함.
         -->

    <h1>
      <p>김한울</p>
    </h1>
    <!-- <button type="button" id="btn1" onclick="changeText()">클릭</button> -->
    <button type="button" id="btn1">클릭</button>

    <!--    이벤트종류 : click, dblclick, mouseover/mouseout, mouseenter/mouseleave, mousedown, mouseup, mousemove, select
          키이벤트종류 : keydown, keyup, keypress
        form이벤트종류 : focus, blur, change, submit, reset
      윈도우이벤트종류 : load, abort, resize, scroll -->

    <script>
      let elp = document.querySelector("p");
      function changeText() {
        elp.textContent = "클릭이벤트가 발생했습니다.";
      }
      function changeColor() {
        elp.style.color = "red";
      }
      let elBtn = document.querySelector("#btn1");
      //   기본이벤트 모델은 동일한 이벤트가 있으면 마지막것 하나만 적용
      //   elBtn.onclick = function () {
      //   elBtn.onclick = changeText;
      //   elBtn.ondblclick = changeColor;
      //   };

      // 표준이벤트 모델은 객체에 동일한 이벤트가 여러번 적용됨.
      elBtn.addEventListener("click", changeText);
      elBtn.addEventListener("click", changeColor);
    </script>
  </body>
</html>
