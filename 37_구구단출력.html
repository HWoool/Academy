<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      #box {
        max-width: 800px;
        margin: 50px auto;
      }
      h3 {
        text-align: center;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      table td {
        text-align: center;
        transition: all 0.5s;
      }
      table td:hover {
        transform: scale(3);
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <h3>구구단</h3>
      <div id="gugudan"></div>
    </div>

    <script>
      let table = "<table border='1'>";
      for (let i = 2; i <= 9; i++) {
        table += "<tr>";
        for (let j = 1; j <= 9; j++) {
          table += `<td>${i}*${j}=${i * j}</td>`;
        }
        table += "</tr>";
      }
      table += "</table>";
      console.log(table);
      document.getElementById("gugudan").innerHTML = table;
    </script>
  </body>
</html>
