    <h3>변수 선언, 전역/비역/블록변수</h3>
    <hr />

    <script>
      let x; // 전역변수
      function f() {
        let y; // 블록(지역)변수

        x = 10;
        y = 20;
        z = 30;

        if (y == 20) {
          let b = 40;
          b++;
          document.write("if 블록 내 블록변수 b =" + b + "<br>");
        }
        document.write("함수 f() 내 지역변수 y = " + y + "<br>");
      }
      document.write("전역변수 x = " + x + "<br>");
      document.write("전역변수 z= " + z);
      //이곳에서는 변수 x와 z만 접근가능, 지역 변수 y와 블록변수 b는 접근불가
    </script>
