<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"
      integrity="sha512-jGsMH83oKe9asCpkOVkBnUrDDTp8wl+adkB2D+//JtlxO4SrLoJdhbOysIFQJloQFD+C4Fl1rMsQZF76JjV0eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

  </head>
  <body>
    <!-- text() textContent
         html() innerHTML 
         attr() setAttribute(), getAttribute()
         css()  style.color, style.background
        
         setter   getter
         text(값) text()
         html(값) html()
         attr('속성명','값') attr('속성명')
         css ('속성명','값') css ('속성명')-->

    <!-- .text() : 선택자 안에 있는 글자만을 추출
              .html() : 선택자 안에 있는 태그(요소)를 추출
              .attr('속성명') : 태그(요소)가 갖고 있는 속성의 속성값을 추출
              .css ('속성명') : css 속성의 속성값을 추출
            
            
              .text('문자') : 선택자 안에 있는 글자를 수정하거나 입력
              .html('<요소>내용</요소>') : 선택자 안에 있는 태그(요소)를 수정하거나 입력
              .attr({속성명 : '속성값' }) : 태그(요소) 속성을 수정하거나 입력
              .css ({속성명 : '속성값' }) : css 속성을 수정하거나 입력-->

    <h1>김한울</h1>
    <h1>홍길동</h1>
    <div class="school">
      <strong>그린컴퓨터학원</strong>
    </div>
    <ul class="potal">
      <li><a href="http://www.daum.net" style="color: red">다음</a></li>
      <li><a href="http://www.naver.com" style="color: green">네이버</a></li>
      <li><a href="http://www.yahoo.com" style="color: brown">야후</a></li>
    </ul>
    <p></p>

    <style>
      .gallery {
        max-width: 500px;
        margin: 50px auto;
      }
      .gallery ul {
        list-style: none;
        display: flex;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .gallery ul li {
        width: 25%;
        border: 1px solid #000;
      }
      .gallery ul li.on {
        border-color: red;
      }
      .gallery ul li img {
        width: 100%;
        vertical-align: middle;
      }
    </style>

    <div class="gallery">
      <ul>
        <li class="on">
          <a href="javascript:;"
            ><img src="./sample/9장/media/Desert.png" alt="사막"
          /></a>
        </li>
        <li>
          <a href="javascript:;"
            ><img src="./sample/9장/media/Hydrangeas.png" alt="꽃"
          /></a>
        </li>
        <li>
          <a href="javascript:;"
            ><img src="./sample/9장/media/Jellyfish.png" alt="물고기"
          /></a>
        </li>
        <li>
          <a href="javascript:;"
            ><img src="./sample/9장/media/Koala.png" alt="코알라"
          /></a>
        </li>
      </ul>
      <div class="stage">
        <h2></h2>
        <img src="" alt="" />
        <!-- <h2>사막</h2> -->
        <!-- <img src="./sample/9장/media/Desert.png" alt="사막" /> -->
      </div>
    </div>

    <script>
      // jquery
      // h1을 클릭했을때 안에 있는 글자를 추출해서 p 요소에 삽입하시오.
      let $h1 = $("h1");
      $h1.on("click", function () {
        let text = $(this).text();
        $("p").text(text);
      });

      // javascript
      //   let h1 = document.querySelectorAll("h1");
      //   for (let i = 0; i < h1.length; i++) {
      //     h1[i].onclick = function () {
      //       let txt = this.textContent;
      //       document.querySelector("p").textContent = txt;
      //     };
      //   }
      // div를 클릭했을 때 안에 있는 요소를 추출해서 p 요소에 삽입하시오.
      $("div.school").on("click", function () {
        // let html = $(this).html();
        // $("p").html(html);
        $("p").html($(this).html());
      });

      $(".potal li a").on("click", function () {
        let color = $(this).css("color");
        // console.log(color);
        // 속성 하나일때 (css)
        // $("p").text(color).css("background", color);
        // $("p").text(color).css({ background: color });
        // 속성 여러개일떄 (css)
        $("p").text(color).css({ background: color, color: "#fff" });
        return false; // a태그의 기본 이벤트를 막아줌.
      });
      $(".potal li a").each(function () {
        let href = $(this).attr("href");
        $(this).attr({ title: href });
      });

      $(" .gallery li a img").on("click", function () {
        let h2 = $(this).attr("alt");
        let img = $(this).attr("src");
        // let h3 = $(".stage h2");
        // let h4 = $(".stage img");
        // h3.text(h2);
        // h4.attr({ src: img });
        $(".stage h2").text(h2);
        $(".stage img").attr({ src: img, alt: h2 });
      });
      $(" .gallery li a").on("click", function () {
        let h2 = $(this).find("img").attr("alt");
        let img = $(this).find("img").attr("src");
        $(this).parents("ul").next().find("h2").text(h2);
        $(this).parents("ul").next().find("img").attr({ src: img });
      });
    </script>
  </body>
</html>
